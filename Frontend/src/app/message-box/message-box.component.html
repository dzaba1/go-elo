<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.content}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" *ngIf="data.buttons === messageBoxButtonsType.YesNo">No</button>
    <button mat-button [mat-dialog-close]="true" *ngIf="data.buttons === messageBoxButtonsType.YesNo">Yes</button>
</mat-dialog-actions>
